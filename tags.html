---
layout: page
title: Tags
---
{% assign sorted_tags = (site.tags | sort:0) %}

<div class="tags">
  <div class="tags-list">
    {% for tag in sorted_tags %}
    <a href="#{{ tag[0] | slugify }}" class="tag">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <hr/>
  <div class="tags-section">
    {% for tag in sorted_tags %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul class="tags-posts">
      {% for post in tag[1] %}
      <li>
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
