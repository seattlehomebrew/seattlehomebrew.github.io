---
layout: default
---

<article class="post">
  <div class="meta">
    <div class="date">
      {{ page.date | date: "%B %e, %Y" }}
    </div>
    <div class="tags">
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
      {% endfor %}
    </div>
  </div>
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
