---
layout: default
---

<article class="page">

  <div>
    {% if page.tags %} | 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
    {% endfor %}
    {% endif %}
  </div>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
